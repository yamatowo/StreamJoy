<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>StreamJoy</title>
  <link rel="stylesheet" href="studiostyle.css">
 <link rel="SJ icon" href="SJ.png">

</head>
<body>


<!-- partial:index.partial.html -->
<header class="cd-header">
		<div class="header-wrapper">
			<div class="logo-wrap">
				<a href="index.html" class="hover-target"><span>Stream</span>Joy</a>
			</div>
			<div class="nav-but-wrap">
				<div class="menu-icon hover-target">
					<span class="menu-icon__line menu-icon__line-left"></span>
					<span class="menu-icon__line"></span>
					<span class="menu-icon__line menu-icon__line-right"></span>
				</div>
			</div>
		</div>
	</header>



<div class="player">

    <div class="player__header">

      <div class="player__img player__img--absolute slider">

        <button class="player__button player__button--absolute--nw playlist">

          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">

        </button>

        <button class="player__button player__button--absolute--center play">

          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">

        </button>

        <div class="slider__content">

          <img class="img slider__img" src="s1.png" alt="cover">
          <img class="img slider__img" src="s2.png" alt="cover">
          <img class="img slider__img" src="s3.png" alt="cover">
          <img class="img slider__img" src="s4.png" alt="cover">
          <img class="img slider__img" src="s5.png" alt="cover">
          <img class="img slider__img" src="s6.png" alt="cover">
          <img class="img slider__img" src="s7.png" alt="cover">

        </div>

      </div>

      <div class="player__controls">

        <button class="player__button back">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">

        </button>
        
        <p class="player__context slider__context">

          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>

        </p>

        <button class="player__button next">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">

        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">

      <li class="player__song">

        <img class="player__img img" src="s1.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Cry Baby</b>
          <span class="flex">

            <span class="player__title">The Neighbourhood</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="crybaby.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="s2.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Bad Texter</b>
          <span class="flex">

            <span class="player__title">Ryan Woods</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="badtexter.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="s3.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">All Too Well(Taylor's Version)</b>
          <span class="flex">

            <span class="player__title">Taylor Swift</span>
            <span class="player__song-time"></span>

          </span>
            
        </p>

        <audio class="audio" src="alltoowell.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="s4.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">I Don't Mind</b>
          <span class="flex">

            <span class="player__title">Tobias Dray</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="idontmind.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="s5.png" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Happier Than Ever</b>
          <span class="flex">

            <span class="player__title">Billie Eilish</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="happierthanever.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="s6.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">prom dress</b>
          <span class="flex">

            <span class="player__title">mxmtoon</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="promdress.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="s7.png" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">R U Mine?"</b>
         <span class="flex">
           
            <span class="player__title">Artctic Monkeys</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="rumine.mp3"></audio>

      </li>

    </ul>

  </div>
  
  <!-- Link to page
================================================== -->

<a href="https://streamjoy.netlify.app/" class="link-to-portfolio hover-target" target=”_blank”></a>
<!-- partial -->
  <script  src="studioscript.js"></script>

</body>
</html>
